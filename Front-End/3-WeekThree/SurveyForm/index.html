<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>
<body>
    <div class="container">
        <h2>Survey Form For CSS Practice</h2>
        <form>
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Mail" required>
            </div>
            <div class="input-container">
                <input type="number" id="age" name="age" placeholder="Age" required>
            </div>
            <div class="input-container">
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-container">
                <p>Where did you hear us?</p>
                <input type="radio" id="instagram" name="source" value="instagram">
                <label for="instagram">Instagram</label><br>
                <input type="radio" id="linkedin" name="source" value="linkedin">
                <label for="linkedin">LinkedIn</label>
            </div>
            <div class="input-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Terms Of Service</label>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe For News</label>
            </div>
            <div class="input-container">
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="Suggestions"></textarea>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
