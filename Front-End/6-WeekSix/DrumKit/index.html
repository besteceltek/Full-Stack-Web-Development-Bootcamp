<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="text1 text-center">
        <h1 class="display-1"><strong>Play Your Dream Song</strong></h1>
    </div>
    <div class="mt-5 text-center">
        <img class="img1" src="assets/drum.png"/>
    </div>
    <div id="flex" class="buttons">
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">A</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">S</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">D</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">F</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">G</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">H</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">J</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">K</span></button>
        <button type="button" class="btn btn-primary" onclick="handleButtonClick(event)"><span class="button-text">L</span></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
