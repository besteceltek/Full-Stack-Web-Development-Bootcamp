<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        nav {
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        header {
            text-align: center;
            padding: 0.5em 0;
        }
        fieldset {
            width: 400px;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        p {
            margin: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Us</a> |
        <a href="services.html">Services</a> |
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <!-- Contact Header -->
        <h2>Contact Us</h2>
    </header>

    <main>
        <!-- Contact Information Paragraph -->
        <p>
            We would love to hear from you. Reach out to us through the following contact details or fill 
            out the contact form below.
        </p>

        <!-- Contact Information List -->
        <ul>
            <li>Address: 123 Main Street, Anytown, USA</li>
            <li>Phone: (123) 456-7890</li>
            <li>Email: info@example.com</li>
        </ul>

        <!-- Contact Form -->
        <fieldset>
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <textarea id="message" name="message" placeholder="Your message" rows="4" cols="50" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </main>

    <footer>
        <p>&copy; 2024 Beste's Website</p>
    </footer>
</body>
</html>
